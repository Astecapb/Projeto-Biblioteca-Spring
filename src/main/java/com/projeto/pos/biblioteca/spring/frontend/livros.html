<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>Livros</h2>

  <form id="livroForm" class="row g-3 mb-3">
    <div class="col">
      <input type="text" id="titulo" class="form-control" placeholder="Título" required>
    </div>
    <div class="col">
      <input type="text" id="isbn" class="form-control" placeholder="ISBN">
    </div>
    <div class="col">
      <input type="text" id="editora" class="form-control" placeholder="Editora">
    </div>
    <div class="col">
      <input type="number" id="ano" class="form-control" placeholder="Ano">
    </div>
    <div class="col">
      <input type="text" id="autoresIds" class="form-control" placeholder="IDs autores (1,2)">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </div>
  </form>

  <table class="table table-bordered" id="livrosTable">
    <thead>
      <tr><th>ID</th><th>Título</th><th>Ano</th><th>Ações</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Voltar</a>
  <script src="js/livros.js"></script>
</body>
</html>
