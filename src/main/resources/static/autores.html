<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Autores</h1>

  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalAutor">Novo Autor</button>

  <table id="autoresTable" class="table table-striped">
    <thead><tr><th>ID</th><th>Nome</th><th>Ações</th></tr></thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Voltar</a>

  <!-- Modal -->
  <div class="modal fade" id="modalAutor" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Autor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="autorForm">
            <input type="hidden" id="autorId">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarAutor()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/autores.js"></script>
</body>
</html>
