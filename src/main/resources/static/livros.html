<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Livros</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-3">Livros</h1>

  <!-- üîç Busca + Novo Livro na mesma linha -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="input-group" style="max-width: 400px;">
      <input type="text" id="buscaTitulo" class="form-control" placeholder="Buscar por t√≠tulo">
      <button class="btn btn-outline-secondary" onclick="carregarLivros()">Buscar</button>
    </div>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLivro">Novo Livro</button>
  </div>

  <!-- Tabela de livros -->
  <table id="livrosTable" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>T√≠tulo</th>
        <th>Ano</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html" class="btn btn-secondary">Voltar</a>

  <!-- Modal de edi√ß√£o -->
  <div class="modal fade" id="modalLivro" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Livro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="livroForm">
            <input type="hidden" id="livroId">
            <div class="mb-3">
              <label class="form-label">T√≠tulo</label>
              <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
              <label class="form-label">ISBN</label>
              <input type="text" class="form-control" id="isbn">
            </div>
            <div class="mb-3">
              <label class="form-label">Editora</label>
              <input type="text" class="form-control" id="editora">
            </div>
            <div class="mb-3">
              <label class="form-label">Ano</label>
              <input type="number" class="form-control" id="ano">
            </div>
             <!-- ‚úÖ CAMPO CONSERVA√á√ÉO ‚Äì NOVO -->
          <div class="mb-3">
            <label class="form-label">Conserva√ß√£o</label>
            <select class="form-select" id="statusConservacao">
              <option>NOVO</option>
              <option>BOM</option>
              <option>REGULAR</option>
            </select>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarLivro()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de contagem de exemplares -->
  <div class="modal fade" id="modalExemplares" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Quantidade de Exemplares</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="exemplaresBody">
          <!-- conte√∫do preenchido pelo JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (com Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Seu script (j√° atualizado) -->
  <script src="js/livros.js"></script>
</body>
</html>
