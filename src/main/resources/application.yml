spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/biblioteca
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    
  flyway:
    enabled: true
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: update    # em produção, prefira 'validate' e migrations com Flyway
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080


